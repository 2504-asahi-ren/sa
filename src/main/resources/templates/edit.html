<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="styleSheet">
    <title>編集</title>
</head>
<body>
    <div class="header-contents">
        <h2>タスク編集</h2>
    </div>
    <div class="main-contents">
        <form th:action="@{/update/{id}(id=${formModel.id})}" th:object="${formModel}" th:method="put">
            <div class="errorMessage">
                <p th:errors="*{content}"></p>
                <p th:errors="*{limitDate}"></p>
            </div>
            <div class="form-area">
                <label>タスク内容</label><br/>
                    <textarea class="task-box" th:field="*{content}" size="20" maxlength="200"></textarea><br/>
                <label>タスク期限</label><br/>
                    <input type="datetime-local" th:field="*{limitDate}"><br/>
                    <input type="hidden" th:field="*{status}">
                    <input type="submit" value="編集">
            </div>
        </form>
    </div>
    <a href="/" onclick="history.back()">戻る</a>
</body>
</html>
